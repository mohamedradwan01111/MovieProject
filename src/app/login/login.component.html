<div class="w-75 mx-auto py-5">
    <h2 class="my-4">Login Now</h2>
    <div *ngIf="error" class="alert alert-danger m-2">
        {{error}}
    </div>
    <form [formGroup]="loginForm" (ngSubmit)='submitLoginForm(loginForm)'>

        <div>
            <label for="email">Email:</label>
            <input formControlName='email' type="email" class="form-control" name="" id="">
            <div *ngIf="loginForm.get('email')?.errors != null && loginForm.get('email')?.touched" class="alert mt-2 alert-danger">
                <p *ngIf="loginForm.get('email')?.errors?.['required']">email is Required</p>
                <p *ngIf="loginForm.get('email')?.errors?.['email']">email invalid</p>
            </div>
        </div>
        <div>
            <label for="password">Password:</label>
            <input formControlName='password' type="password" class="form-control" name="" id="">
            <div *ngIf="loginForm.get('password')?.errors != null && loginForm.get('password')?.touched" class="alert mt-2 alert-danger">
                <p *ngIf="loginForm.get('password')?.errors?.['required']">password is reqiured</p>
                <p *ngIf="loginForm.get('password')?.errors?.['pattern']">password invalid</p>>
            </div>
        </div>
        <button [disabled]="loginForm.invalid" class=" mt-3 btn btn-info "> Login</button>
    </form>
</div>
